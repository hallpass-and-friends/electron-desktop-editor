<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Hello Electron</title>
</head>
<body>
  <h1>Hello Electron</h1>
  <p>
    Welcome to this very basic desktop app using <a href="https://www.electronjs.org/">Electron</a>.
  </p>
  <h3>Environment</h3>
  <ul>
    <li>App: <em id="env-APP_NAME"></em></li>
    <li>Version: <em id="env-APP_VERSION"></em></li>
    <li>Platform: <em id="env-platform"></em></li>
    <li>Node: <em id="env-node-version"></em></li>
    <li>Chromium: <em id="env-chrome-version"></em></li>
    <li>Electron: <em id="env-electron-version"></em></li>
  </ul>
</body>
</html>
